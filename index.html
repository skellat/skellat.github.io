ELP Television is Ashtabula County's home for classic television brought forward from the Internet Archive.  Soon to come we'll have local productions too.

<div class="post-list">
    {% for post in site.posts %}
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a>
        </h2>
        <p class="meta">{{ post.date | date: "%b %-d, %Y" }}</p>
        <p>{{ post.excerpt }} </p>    
    {% endfor %}
</div>
