---
layout: default
---

<div class="post-list">
    {% for post in site.posts limit:5 %}
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a>
        </h2>
        <p class="meta">{{ post.date | date: "%b %-d, %Y" }}</p>
        <p>{{ post.excerpt }} </p>    
    {% endfor %}
</div>
