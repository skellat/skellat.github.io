---
layout: default
---
ELP Television suspended updates as of March 18, 2022.  Please enjoy our back catalog during this suspension of indefinite length.

<div class="post-list">
    {% for post in site.posts %}
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a>
        </h2>
        <p class="meta">{{ post.date | date: "%b %-d, %Y" }}</p>
        <p>{{ post.excerpt }} </p>    
    {% endfor %}
</div>
